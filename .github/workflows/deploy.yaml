on: push

name: Deploy to s3

jobs:
  test:
    name: Deploy to s3
    runs-on: ${{ matrix.os }}
    strategy:
        matrix:
          include:
            - os: ubuntu-latest
            - os: macos-latest
            - os: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set Version
        run: echo "::set-env name=CLI_VERSION::$(cat cli-version)"

      - name: Log Version
        run: echo "$CLI_VERSION"

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Test
        uses: actions-rs/cargo@v1
        with:
          command: test

      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release
